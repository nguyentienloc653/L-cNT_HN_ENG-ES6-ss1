<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mergeSortedArr(arr1, arr2) {
        const merged = [];

        for (let i = 0; i < arr1.length; i++) {
          merged.push(arr1[i]);
        }

        for (let i = 0; i < arr2.length; i++) {
          merged.push(arr2[i]);
        }
        merged.sort((a, b) => a - b);

        return merged;
      }

      console.log(mergeSortedArr([1, 2, 3, 5, 9], [4, 6, 7, 8]));
    </script>
  </body>
</html>
